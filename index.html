<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img
        class="cat"
        id="cat"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/082/154/original/tommy-awaken.png?1684180607"
        alt="Black and white cat"
        width="400px"
      />
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  autofocus="on"
                  type="search"
                  placeholder="Type a city..."
                  class="form-control search-form search-bar"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-success w-100 search-button"
                />
              </div>
            </div>
          </form>
          <h1 id="city">San Francisco</h1>
          <div class="d-flex">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy icon"
              id="mainIcon"
            />
            <h2>
              <span id="temperature">10</span>°<span class="units">C</span>
            </h2>
          </div>
          <div class="row">
            <div class="col-6">
              <ul class="left-ul">
                <li id="weekday">Thursday</li>
                <li id="date">11 May, 2023</li>
                <li id="weatherDescription">Cloudy</li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feelsLike"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div id="following-days"></div>
        </div>
        <footer>
          <a href="https://github.com/Kikkaze/WeatherApp" target="_blank"
            >Open-source code</a
          >
          by Federica De Giorgis
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
