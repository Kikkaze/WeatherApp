<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>San Francisco</h1>
      <h2>10Â° C / F</h2>
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
        alt="cloudy icon"
      />
      <div class="row">
        <div class="col-6">
          <ul>
            <li id="weekday">Thursday</li>
            <li id="hour">21:00</li>
            <li id="weatherDescription">Cloudy</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li id="humidity">Humidity</li>
            <li id="wind">Wind</li>
            <li>Sunset at <span id="sunset">20:00</span></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-2">Thu</div>
        <div class="col-2">Fri</div>
        <div class="col-2">Sat</div>
        <div class="col-2">Sun</div>
        <div class="col-2">Mon</div>
        <div class="col-2">Tue</div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
